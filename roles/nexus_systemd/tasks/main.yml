---
- name: Ensure Nexus launcher work directory exists and is writable
  ansible.builtin.file:
    path: "{{ nexus_install_dir }}/sonatype-work/nexus3"
    state: directory
    owner: "{{ nexus_user }}"
    group: "{{ nexus_group }}"
    mode: "0750"
    follow: true

- name: Ensure Nexus data directory ownership is correct recursively
  ansible.builtin.file:
    path: "{{ nexus_data_dir }}"
    state: directory
    owner: "{{ nexus_user }}"
    group: "{{ nexus_group }}"
    mode: "0750"
    recurse: true

- name: Ensure Nexus legacy work directory ownership is correct recursively
  ansible.builtin.file:
    path: "{{ nexus_install_dir }}/sonatype-work/nexus3"
    state: directory
    owner: "{{ nexus_user }}"
    group: "{{ nexus_group }}"
    mode: "0750"
    recurse: true
    follow: true

- name: Install systemd unit for Nexus
  ansible.builtin.template:
    src: nexus.service.j2
    dest: /etc/systemd/system/nexus.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart nexus

- name: Flush systemd handlers after unit changes
  ansible.builtin.meta: flush_handlers

- name: Ensure Nexus service is enabled and started
  ansible.builtin.systemd_service:
    name: nexus
    enabled: true
    state: started
