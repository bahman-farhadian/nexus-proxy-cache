---
- name: Update APT cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install baseline packages
  ansible.builtin.apt:
    name: "{{ vm_baseline_base_packages }}"
    state: present

- name: Deploy nftables policy
  ansible.builtin.template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart nftables

- name: Ensure nftables is enabled and running
  ansible.builtin.systemd_service:
    name: nftables
    enabled: true
    state: started

- name: Check if iptables-persistent rules file exists
  ansible.builtin.stat:
    path: /etc/iptables/rules.v4
  register: vm_baseline_iptables_rules_v4

- name: Ensure iptables INPUT rule exists for Nexus public HTTP port
  ansible.builtin.lineinfile:
    path: /etc/iptables/rules.v4
    regexp: "^-A INPUT -p tcp -m tcp --dport {{ nexus_public_port }} -j ACCEPT$"
    line: "-A INPUT -p tcp -m tcp --dport {{ nexus_public_port }} -j ACCEPT"
    insertbefore: "^COMMIT$"
  when: vm_baseline_iptables_rules_v4.stat.exists
